<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Editer le profil</title>
	<link rel="stylesheet" type="text/css" href="styleProfil.css">
	<link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.css">
</head>
<body>


<div class="container">
    <h1>modifier le profil</h1>
	<div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <img src="img/issou algo.png" class="avatar">
          <div class="titre"><h6>modifier mon avatar :</h6></div>
          <input type="file" class="form-control">
        </div>
      </div>
      
      <div class="col-md-9 donnéesPersonnelles">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">prénom :</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Céléstin">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">nom :</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="La Chancle">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">email :</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="kheyou@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">pseudo :</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="El_Famoso">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">mot de passe :</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="00000000">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">confirmer le mot de passe :</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="00000000">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="enregister">
              <span></span>
              <input type="reset" class="btn btn-default" value="retour">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>



</body>
</html>
