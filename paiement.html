	<div class="emballage">
  		<div class="paiement">

  			<h2>Donne moi argent</h2>

  			<div class="form">
  				<div class="card space icon-relative">
  					<label class="label">Propriétaire de carte :</label>
  					<input type="text" class="input" placeholder="Nom et prénom">
            		<i class="fas fa-user"></i>
  				</div>

  				<div class="card space icon-relative">
  					<label class="label">Numéro de carte :</label>
  					<input type="text" class="input" data-mask="0000 0000 0000" placeholder="0000 0000 0000 0000">
            		<i class="far fa-credit-card"></i>
  				</div>
  				<div class="card-grp space">
  					<div class="carte_item icon-relative">
  						<label class="label">Date d'éxpiration :</label>
  						<input type="text" class="input" placeholder="00 / 00">
              			<i class="far fa-calendar-alt"></i>
  					</div>
  					<div class="card-item icon-relative">
  						<label class="label">Cryptogramme :</label>
  						<input type="text" class="input" data-mask="000" placeholder="000">
              			<i class="fas fa-lock"></i>
  					</div>
  				</div>

  				<div class="btn">
  					Payer
  				</div>

  			</div>
